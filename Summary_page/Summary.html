<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Task Summary with Busy Time Chart</title>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@^0.7.7/dist/chartjs-plugin-zoom.min.js"></script>
    
    <link rel="stylesheet" href="styles_floor_table.css">
    
  </head>
  <body>
    <div style="width: 800px; margin: 0 auto;">
    <canvas id="myChart"></canvas>
      </div>
      <script src="chart.js"></script>
    <h1>Task Summary with Busy Time Chart</h1>
    <table>
      <thead>
        <tr>
          <th>Floor</th>

          <th>Average Waiting Time</th>

      </thead>
      <tbody id="table-body">
      </tbody>
       </table>
       <script src="floor.js"></script>
  </body>
</html>
